apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt' // add
android {
    compileSdkVersion 24
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.example.yon.retentionpolicy"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.github.dmytrodanylyk.circular-progress-button:library:1.1.3'

    compile project(':runtime')
    compile project(':source')
    compile project(':clazz')

//    compile project(':runtime_processor')  替换为下面，不会将processor代码打包到apk中，只在编译时使用
    apt project(':clazz_processor')
}
